<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/review.css" />
  <title>전문가 상세보기 페이지</title>
</head>

<body>
  <div id="wrapper">
    <div class="page-title-wrap">
      <h1>전문가</h1>
      <p>OOO전문가의 프로필 상세보기입니다.</p>
    </div>

    <!-- 전문가 정보 -->
    <div class="pro-detaillist">
      <table>
        <tbody>
          <tr>
            <td>조용준</td>
            <td><img src="../images/class_list_pro 2.png" alt="강사이미지"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 목록 보기 버튼 -->
    <div class="list-btn-wrap">
      <a href="../html/prolist.html">목록 보기</a>
    </div>

    <div class="board-form" action="#">
      <!-- 게시글 번호 -->
      <!-- <div class="post-number-wrap">
        <h1>번호</h1>
        <input type="text" value="10" readonly />
      </div> -->

      <!-- 게시글 제목 -->
      <div class="post-title-wrap">
        <h1>전문가 이름</h1>
        <input type="textarea" value="조용준" readonly />
      </div>

      <!-- 게시글 내용 -->
      <div class="post-content-wrap">
        <h1>전문가 소개</h1>
        <textarea readonly>안녕하세요~~ 저는 아이돌봄에서 OOO 수업을 맡고 있는 조용준이라고 합니다. 여러분의 아이를 저의 아이라는 생각으로 돌보고 있습니다. 믿고 맡겨주세요.              
            
            경력: OOO대학교 유아교육과 4년제 졸업
            자란다 10년 근무
            IDOLL봄 5년째 근무
            
            자격증: 유아체육 지도사
            유아국악 지도사
            보육교사 2급
        </textarea>
      </div>

      <!-- 게시글 작성일 -->
      <div class="post-RegisterDate-wrap">
        <h1>작성일</h1>
        <input type="text" value="2024년 7월 8일" readonly />
      </div>

      <!-- 게시글 조회수 -->
      <div class="post-views-wrap">
        <h1>조회수</h1>
        <input type="text" value="100" readonly />
      </div>

    </div>
  </div>

</body>

</html>
